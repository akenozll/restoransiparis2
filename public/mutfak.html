<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutfak Paneli - Restoran Sipariş Sistemi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-fire"></i> Mutfak Paneli</h1>
                <a href="/" class="back-btn"><i class="fas fa-home"></i> Ana Sayfa</a>
            </div>
        </header>

        <main class="main-content">
            <div class="kitchen-layout">
                <!-- Sol Panel - Aktif Siparişler -->
                <div class="left-panel">
                    <div class="section">
                        <h3><i class="fas fa-clock"></i> Bekleyen Siparişler</h3>
                        <div class="order-filters">
                            <button class="filter-btn active" data-status="mutfakta">Mutfakta</button>
                            <button class="filter-btn" data-status="hazirlaniyor">Hazırlanıyor</button>
                            <button class="filter-btn" data-status="hazir">Hazır</button>
                        </div>
                        
                        <div class="active-orders" id="activeOrders">
                            <!-- Aktif siparişler dinamik olarak yüklenecek -->
                        </div>
                    </div>
                </div>

                <!-- Sağ Panel - Sipariş Detayı ve Durum Güncelleme -->
                <div class="right-panel">
                    <div class="section">
                        <h3><i class="fas fa-info-circle"></i> Sipariş Detayı</h3>
                        <div class="order-detail" id="orderDetail">
                            <div class="empty-message">
                                <i class="fas fa-utensils"></i>
                                <p>Detay görmek için bir sipariş seçin</p>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3><i class="fas fa-tasks"></i> Durum Güncelleme</h3>
                        <div class="status-update" id="statusUpdate">
                            <div class="empty-message">
                                <p>Durum güncellemek için sipariş seçin</p>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3><i class="fas fa-chart-bar"></i> Mutfak İstatistikleri</h3>
                        <div class="kitchen-stats">
                            <div class="stat-item">
                                <div class="stat-number" id="totalOrders">0</div>
                                <div class="stat-label">Toplam Sipariş</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="pendingOrders">0</div>
                                <div class="stat-label">Bekleyen</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="completedOrders">0</div>
                                <div class="stat-label">Tamamlanan</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sipariş Tamamlandı Modal -->
    <div class="modal" id="completedModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> Sipariş Tamamlandı!</h3>
            </div>
            <div class="modal-body">
                <p>Sipariş durumu güncellendi ve garson bilgilendirildi.</p>
                <div class="order-info" id="modalOrderInfo">
                    <!-- Sipariş bilgileri -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeCompletedModal()">Tamam</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="mutfak.js"></script>
</body>
</html>
